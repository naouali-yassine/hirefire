<div class="login-container">
  <div class="modal-logo">
    <img src="./images/Asset4.svg" alt="HireFire" width="60" height="60">
  </div>

  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required autocomplete="email" class="glass-input"/>
    <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required autocomplete="current-password" class="glass-input"/>

    <button type="submit" class="btn-submit">LOG IN</button>
    
    <p class="switch-text">
      Don't have an account? <a (click)="goToSignup()" style="cursor: pointer;">sign up?</a>
    </p>
  </form>
</div>
