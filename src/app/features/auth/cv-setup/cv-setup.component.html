<div class="cv-setup-container">
  <div class="modal-logo">
    <img src="./images/Asset4.svg" alt="HireFire" width="60" height="60">
  </div>
  <h3 class="modal-title">Fill out your CV</h3>
  <form (ngSubmit)="onFinish()" #cvForm="ngForm" class="form" autocomplete="on">
    <input
      type="text"
      placeholder="Profession / Job title"
      [(ngModel)]="cv.profession"
      name="profession"
      required
      autocomplete="organization-title"
      class="glass-input"
    />

    <input
      type="text"
      placeholder="Skills (comma separated)"
      [(ngModel)]="cv.skills"
      name="skills"
      required
      autocomplete="off"
      class="glass-input"
    />

    <input
      type="text"
      placeholder="Experience (e.g. 2 years at Company)"
      [(ngModel)]="cv.experience"
      name="experience"
      required
      autocomplete="organization"
      class="glass-input"
    />

    <input
      type="text"
      placeholder="Education"
      [(ngModel)]="cv.education"
      name="education"
      autocomplete="organization"
      class="glass-input"
    />

    <input
      type="text"
      placeholder="Location"
      [(ngModel)]="cv.location"
      name="location"
      autocomplete="address-level2"
      class="glass-input"
    />

    <button type="submit" class="btn-submit">FINISH SIGNUP</button>
  </form>
</div>
