<div class="cv-setup-container">
  <div class="modal-logo">
    <svg width="60" height="60" viewBox="0 0 60 60" fill="none">
      <path d="M30 7.5L52.5 22.5V37.5L30 52.5L7.5 37.5V22.5L30 7.5Z" fill="white"/>
      <path d="M30 22.5L37.5 27V33L30 37.5L22.5 33V27L30 22.5Z" fill="#7C3AED"/>
    </svg>
  </div>

  <form (ngSubmit)="onFinish()" #cvForm="ngForm" class="form" autocomplete="on">
    <input
      type="text"
      placeholder="Profession / Job title"
      [(ngModel)]="cv.profession"
      name="profession"
      required
      autocomplete="organization-title"
      class="glass-input"
    />

    <input
      type="text"
      placeholder="Skills (comma separated)"
      [(ngModel)]="cv.skills"
      name="skills"
      required
      autocomplete="off"
      class="glass-input"
    />

    <input
      type="text"
      placeholder="Experience (e.g. 2 years at Company)"
      [(ngModel)]="cv.experience"
      name="experience"
      required
      autocomplete="organization"
      class="glass-input"
    />

    <input
      type="text"
      placeholder="Education"
      [(ngModel)]="cv.education"
      name="education"
      autocomplete="organization"
      class="glass-input"
    />

    <input
      type="text"
      placeholder="Location"
      [(ngModel)]="cv.location"
      name="location"
      autocomplete="address-level2"
      class="glass-input"
    />

    <button type="submit" class="btn-submit">FINISH SIGNUP</button>
  </form>
</div>
