<div class="dashboard-container">
  <!-- Header -->
  <header class="dashboard-header">
    <div class="header-left">
      <img src="/images/Asset4.svg" alt="HireFire" width="50" height="50" class="logo">
      <h1>HireFire</h1>
    </div>
    <div class="btn-user-info">
      <button (click)="'/dashboard/profile'" class="user-avatar"><img src="/images/profile.svg" alt="Profile" width="40" height="40"></button>
      <button (click)="logout()" class="btn-logout">
        <img src="/images/logout.svg" alt="Logout" width="50" height="50">
      </button>
    </div>
  </header>

  <!-- Sidebar Navigation -->
  <nav class="sidebar">
    <ul class="nav-list">
      <li *ngFor="let item of navItems" 
          [class.active]="isActiveRoute(item.route)">
        <a [routerLink]="item.route" class="nav-link">
          <span class="nav-icon">
            <img [src]="item.icon" width="70" height="70">
          </span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Main Content Area -->
  <main class="main-content">

    <div class="content-area">
      <router-outlet></router-outlet>
      
      <!-- Default content when no child route is active -->
      <div class="dashboard-home">
        <div class="welcome-section">
          <div class="welcome-card">
            <h1>Welcome To Hire Fire,</h1>
            <p>YOUR INTELLIGENT CAREER COMPANION WHERE BUILDING YOUR FUTURE STARTS WITH ONE CLICK.</p>
          </div>
          <div class="saved-jobs-card">
            <div class="save-icon">
              <img src="/images/save-icon.svg" alt="Save" width="120" height="120">
            </div>
            <h2>Saved Jobs: 4</h2>
          </div>
        </div>

        <div class="stats-section">
          <div class="jobs-stats-card">
            <ul>
              <li>Total Jobs Accepted: 20</li>
              <li>Total Jobs Declined: 8</li>
            </ul>
          </div>
          <div class="cv-complete-card">
            <h2>89%</h2>
            <p>CV Complete</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
